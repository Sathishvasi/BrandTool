<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brand Copy Writing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/logo.png" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css/evo-calendar.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
</head>

<body>
    <div class="wrapper">
        <div class="left-nav">
            <div class="left-nav__header">
                <img src="images/logo.png" alt="Logo" />
                <p>Brand Copy Writing</p>
            </div>
            <div class="left-nav__image">
                <img src="images/email-banner.png" alt="Banner event" />
                <p>Output Page</p>
            </div>
        </div>
        <div class="page-content padding" id="outputPage">
            <h2 class="section-title">Final Output</h2>
            <div class="tabs">
                <div class="item hidden" id="email">
                    <img src="images/mail.svg" alt="item" />
                </div>
                <div class="item hidden" id="sms">
                    <img src="images/sms.svg" alt="item" />
                </div>
                <div class="item hidden" id="push">
                    <img src="images/push.svg" alt="item" />
                </div>
            </div>

            <!-- DYNAMIC TAGLINE CARDS-->
            <div class="tagline-details">
               
            </div>
                
            <!-- DYNAMIC TAGLINE SCORE-->
            <div class="score-details">

            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/js/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/js/font-awesome.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/js/chart.js"></script>
    <!--===============================================================================================-->
    <script src="js/output.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <!--===============================================================================================-->
</body>

</html>
